<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | WorkHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- SHARED CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= NAVIGATION BAR ================= -->
<header class="main-header">
    <div class="logo">WorkHub</div>

    <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>

        <div class="dropdown">
            <a href="#">Services ▾</a>
            <div class="dropdown-menu vertical">
                <a href="creative-solutions.html">Creative Solutions</a>
                <a href="physical-marketing.html">Physical Marketing</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Company ▾</a>
            <div class="dropdown-menu vertical">
                <a href="about.html">About Us</a>
                <a href="features.html">Features</a>
            </div>
        </div>

        <a href="contact.html">Contact</a>
    </nav>

    <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </button>
</header>

<!-- ================= REGISTER SECTION ================= -->
<main class="container narrow">

    <section class="card-form">

        <h2 style="text-align:center; margin-bottom:10px;">Create Your WorkHub Account</h2>
        <p class="muted" style="text-align:center;">
            Choose your role and get started in minutes.
        </p>

        <!-- ROLE SELECTION -->
        <div class="role-selection">
            <button type="button" class="role-btn active" id="jobSeekerBtn">
                Job Seeker
            </button>
            <button type="button" class="role-btn" id="employerBtn">
                Employer
            </button>
        </div>

        <!-- REGISTRATION FORM -->
        <form id="registrationForm">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>

            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:15px;">
                Register
            </button>

        </form>

        <!-- GOOGLE SIGN UP -->
        <div style="text-align:center; margin:20px 0;">
            <p class="muted">or</p>
            <button class="btn-google">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>
        </div>

        <!-- LOGIN LINK -->
        <p class="form-note" style="text-align:center;">
            Already have an account?
            <a href="login.html" style="color:#22c55e; font-weight:bold;">
                Login here
            </a>
        </p>

    </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="main-footer">
    <p>&copy; 2026 WorkHub. All rights reserved.</p>
</footer>

<!-- SHARED JS -->
<script src="js/main.js"></script>

<script>
    const jobBtn = document.getElementById('jobSeekerBtn');
    const empBtn = document.getElementById('employerBtn');

    jobBtn.addEventListener('click', () => {
        jobBtn.classList.add('active');
        empBtn.classList.remove('active');
    });

    empBtn.addEventListener('click', () => {
        empBtn.classList.add('active');
        jobBtn.classList.remove('active');
    });

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Registration submitted (simulation).");
    });
</script>
<script src="js/main.js"></script>
</body>
</html>
